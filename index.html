<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>countdown Timer</title>
    <link rel ="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1> new years eve</h1>
    <div class="countdown-container">
        <div class="daysC">
            <p class="bigText" id="days">0</p>
            <span id="daysLabel">days</span>
        </div>
        <div class="hoursC">
            <p class="bigText" id="hours">0</p>
            <span id="hoursLabel">hours</span>
        </div>
        <div class="daysC">
            <p class="bigText" id="minutes">0</p>
            <span id="minutesLabel">minutes</span>
        </div>
        <div class="daysC">
            <p class="bigText" id="seconds">0</p>
            <span id="secondsLabel">seconds</span>
        </div>
    </div>
</body>
</html>
